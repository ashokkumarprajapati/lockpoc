<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel='stylesheet' href='/css/bootstrap.css'>
    <link rel='stylesheet' href='/css/bootstrap-responsive.css'>
    <link rel='stylesheet' href='/css/style.css'>
    {{{block "stylesheets"}}}
  </head>
  <body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#"><img src="/img/favicon.ico">&nbsp;LOCKBOX</a>
          {{#if username}}
          <div class="btn-group pull-right">
            <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
              <i class="icon-user"></i> {{username}}
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
              <li><a href="profile">Profile</a></li>
              <li><a href="settings">Settings</a></li>
              <li class="divider"></li>
              <li><a href="#">Sign Out</a></li>
            </ul>
          </div>
          {{else}}
          <form class="navbar-form pull-right">
            <input class="span2" type="text" placeholder="Signum">
            <input class="span2" type="password" placeholder="Password">
            <button type="submit" class="btn">Sign in</button>
          </form>
         {{/if}}
          <div class="nav-collapse">
            <ul class="nav">
              {{#if username}}
              <li><a href="connect">Connect</a></li>
              <li><a href="profile">Profile</a></li>
              {{/if}}
              <li class="active"><a href="about">About</a></li>
               <li class="dropdown">
                <a data-target="#" class="dropdown-toggle" data-toggle="dropdown">System X <b class="caret"></b></a>
                <ul class="dropdown-menu">
                  <li><a href="http://localhost:8032">Search</a></li>
                </ul>
              </li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    {{{body}}}
    </div> <!-- /container -->

    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    {{{block "scripts"}}}
  </body>
</html>
